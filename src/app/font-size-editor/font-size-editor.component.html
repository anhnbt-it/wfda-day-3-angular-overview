<h1>Font size editor</h1>
<p>font-size-editor works!</p>
<div>
  <label for="fontSize">Enter font size (px):</label>
  <input type="number" name="fontSize" id="fontSize" min="9" max="72" [value]="fontSize" (change)="onChange($event)">
</div>
<div>
  <p class="output" [style.fontSize.px]="fontSize">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi cumque nostrum quibusdam. Inventore quibusdam debitis, tempore error voluptatem explicabo ipsum?</p>
</div>
